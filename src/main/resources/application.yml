server:
  port: 0

spring:
  application:
    name: member-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kokodo?characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: root
    password:

  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true

    properties:
      hibernate:
        show-sql: true
        format_sql: true
  #        hbm2ddl:
  #          auto: update
  sql:
    init:
      mode: always

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:9001/eureka

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

# Token 유효기간 1일
token:
  expiration_time: 86400000
  secret: member_token

